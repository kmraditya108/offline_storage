<ion-view view-title="Login Page">
	<ion-content>
		<div class="list">
		  <label class="item item-input">
			<span class="input-label icon ion-person"></span>
			<input type="text" ng-model="user.name">
		  </label>
		  <label class="item item-input">
			<span class="input-label icon ion-locked"></span>
			<input type="password" ng-model="user.password">
		  </label>
		</div>
		<button class="button button-positive button-block" ng-click="login(user)">Login</button>
		<div class="row">
			<a class="col col-50 positive" href="" ng-click="callRegistrationPage()">Registration</a>
			<a class="col positive" href="" ng-click="forgotPass()">Forgot Password</a>
		</div>
	</ion-content>
</ion-view>
